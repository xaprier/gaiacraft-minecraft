# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
#
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
#
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 12
messages:
  whitelist: '&cHata\n\n&eGiriş izniniz yok!'
  unknown-command: '&c&lHata &3&l» &cBilinmeyen komut. Yardım için "/yardım" yazınız.'
  server-full:
    '&cHata\n\n&eSunucu dolduğu için giriş yapamazsınız!\n\nGiriş yapabilmek
    için VIP olmanız gerekir!'
  outdated-client: '&cHata\n\n&eKullandığınız sürüm eski! Lütfen &b{0}&e kullanınız'
  outdated-server: '&cHata\n\n&eSunucu sürümü eski! Sunucu halen &b{0}&e ile çalışmakta!'
  restart: '&6Bilgilendirme\n\n&eSunucu yeniden başlatılıyor'
settings:
  save-user-cache-on-stop-only: false
  sample-count: 12
  bungeecord: false
  player-shuffle: 0
  user-cache-size: 1000
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 10.0
  log-villager-deaths: true
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 4
  debug: false
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
commands:
  log: true
  tab-complete: 0
  send-namespaced: true
  spam-exclusions:
    - /skill
  silent-commandblock-console: false
  replace-commands:
    - setblock
    - summon
    - testforblock
    - tellraw
advancements:
  disable-saving: false
  disabled:
    - minecraft:story/disabled
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    verbose: true
    hopper-amount: 32
    dragon-death-sound-radius: 0
    seed-village: x
    seed-desert: x
    seed-igloo: x
    seed-jungle: x
    seed-swamp: x
    seed-monument: x
    seed-shipwreck: x
    seed-ocean: x
    seed-outpost: x
    seed-endcity: x
    seed-slime: x
    max-tnt-per-tick: 100
    mob-spawn-range: 6
    view-distance: 5
    enable-zombie-pigmen-portal-spawns: false
    item-despawn-rate: 3600
    arrow-despawn-rate: 1200
    trident-despawn-rate: 1200
    wither-spawn-sound-radius: 0
    end-portal-sound-radius: 0
    hanging-tick-frequency: 100
    zombie-aggressive-towards-villager: true
    nerf-spawner-mobs: true
    max-entity-collisions: 8
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    ticks-per:
      hopper-transfer: 8
      hopper-check: 1
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    max-tick-time:
      tile: 50
      entity: 50
    squid-spawn-range:
      min: 45.0
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      beetroot-modifier: 100
      carrot-modifier: 100
      potato-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
      bamboo-modifier: 100
      sweetberry-modifier: 100
      kelp-modifier: 100
    entity-activation-range:
      animals: 16
      monsters: 24
      raiders: 36
      misc: 8
      water: 16
      villagers: 24
      flying-monsters: 24
      villagers-work-immunity-after: 100
      villagers-work-immunity-for: 20
      villagers-active-for-panic: false
      tick-inactive-villagers: false
      wake-up-inactive:
        animals-max-per-tick: 4
        animals-every: 1200
        animals-for: 100
        monsters-max-per-tick: 8
        monsters-every: 400
        monsters-for: 100
        villagers-max-per-tick: 4
        villagers-every: 600
        villagers-for: 100
        flying-monsters-max-per-tick: 8
        flying-monsters-every: 200
        flying-monsters-for: 100
    merge-radius:
      exp: 4.0
      item: 6.0
  worldeditregentempworld:
    verbose: false
